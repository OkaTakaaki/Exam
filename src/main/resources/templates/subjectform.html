修正されたHTMLフォームは以下のようになります：

```html
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-body-tertiary">

<div class="container">
  <main>
    <div class="py-5 text-left">
      <h2>科目登録</h2>
    </div>
    <div class="col-md-7 col-lg-8">
      <form class="form py-4 needs-validation h-adr" method="post" th:action="@{/subjectadd/}" th:object="${subject}">
		  

        <div class="row g-3">
          <label for="cd" class="form-label">科目コード</label>
          <div class="col-4">
            <input type="text" class="form-control" id="cd" name="cd" th:field="*{cd}" th:classappend="${#fields.hasErrors('cd')} ? 'is-invalid' : 'is-valid'" />
          </div>
        </div>

        <div class="row g-3">
          <label for="name" class="form-label">科目名</label>
          <div class="col-4">
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'" />
          </div>
        </div>


        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit">登録して終了</button>
      </form>
    </div>
  </main>
</div>

<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
```
